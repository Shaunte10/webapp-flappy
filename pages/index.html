<html>

<head>
    <title>Shaunte's DownTown NightLife</title>
    <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
    <h1>Shaunte's Game.</h1>
    <p>Welcome to the best game ever!</p>

    <p>
    <div id="game"> </div>
    </p>

    <div id="greeting">
        <form id="greeting-form" class="form-inline">
            <div class="form-group">
                <label for="fullName">What's your name?</label>
                <input type="text" id="fullName"
                       name="fullName" class="form-control" placeholder="Shaunte">

                <label for="email">What's your email?</label>
                <input type="email" id="email" class="form-control"
                       name="email" placeholder="shaunte@email.com">

                <input type="hidden" id="score" name="score" value="0">
            </div>
            <button class="btn btn-default" type="submit">OK</button>
        </form>
    </div>

    </p>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/phaser.min.js"></script>
    <script src="../js/flappy.js"></script>
</body>
</html>
